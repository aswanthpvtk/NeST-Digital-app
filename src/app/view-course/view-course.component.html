
<app-ad-navbar></app-ad-navbar>
<div class="container">
    <div class="row mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Course Title</th>
                    <th scope="col">CourseDescription</th>
                    <th scope="col">Course Duration</th>
                    <th scope="col">Course Date</th>
                    <th scope="col">Course Venue</th>
                  </tr>
                </thead>
                <tbody>
                  
                  <ng-container *ngIf="loading; then loadingScreen; else dataScreen"></ng-container>
                  <ng-template #loadingScreen>
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-secondary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-success" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-danger" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-warning" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-info" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-light" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-dark" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </ng-template>
                  <ng-template #dataScreen>
                    <tr *ngFor="let i of courses">
                      <td>{{i._id}}</td>
                      <td>{{i.courseTitle}}</td>
                      <td>{{i.courseDescription}}</td>
                      <td>{{i.courseDuration}}</td>
                      <td>{{i.courseDate}}</td>
                      <td>{{i.courseVenue}}</td>
                    </tr>
                  </ng-template>

                </tbody>
              </table>
        </div>
    </div>
</div>
